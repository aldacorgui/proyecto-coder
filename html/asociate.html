<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Asociate</title>
</head>
<body>
    
    
    
    <header>
        <img src="../multimedia/Escudo-desde-2006.jpg" alt="Escudo del Taladro" height="100" width="100" class="encabezado__imagen">
        
        <h1 class="encabezado__titulo">CLUB DE AMIGOS TALADRO</h1>
        
        <ul>
            <li> <a href="../index.html">INICIO </a> </li>
            <li> <a href="./asociate.html"> ASOCIATE</a> </li>
            <li> <a href="./actividades.html">ACTIVIDADES</a></li>
            <li> <a href="./alquileres.html">ALQUILERES </a> </li>
            <li> <a href="./institucion.html">INSTITUCION </a> </li>
        </ul>
    
    </header>
    

    
    <section class="container mt-5 bg-success p-2" style="--bs-bg-opacity: .10; ">
        <form action="" method="post" enctype="" class="mb-3">
            
            <h2 class="text-center">¡ASOCIATE! </h2>
            
            <div class="row">
            
            
            <div class="col-sm-12 col-md-8 col-md-6 border p-3 mx-auto ">
                <label for="nyp">Nombre y Apellido: </label>
                <input type="text" name="nombre y apellido" id="nyp" class="form-control mt-2" >
            
    
            
    
                <label for="fdn">Fecha de Nacimiento:</label>
                <input type="date" name="fecha de nacimiento" id="fdn" class="form-control mt-2">
            
            
            
            
                <label for="tel">Teléfono:</label>
                <input type="tel" name="Teléfono" id="tel" class="form-control mt-2" >

    
            
    
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" id="mail" class="form-control mt-2">

            
            
            
            </div>    
        
        
    
    
        <div class="col-sm-12 col-md-8 col-md-6 border p-3 mx-auto">
            <h2>Actividades de interes :</h2>   
            <input type="checkbox" name="gimnasio" id="gimnasio">
            <label for="gimnasio">Gimnasio</label>
            
            <input type="checkbox" name="Fútbol" id="Fútbol">
            <label for="Fútbol">Fútbol</label>
            
            <input type="checkbox" name="Fútbol Femenino" id="Fútbol Femenino">
            <label for="Fútbol Femenino">Fútbol Femenino</label>
            
            <input type="checkbox" name="Funcional" id="Funcional">
            <label for="Funcional">Funcional</label>
            
        </div>
    

            <div class="col-sm-12 col-md-8 col-md-6 border p-3 mx-auto">  
            <h2>Asociar a :</h2>          
            
            <p>¿ Deseas asociar a su cónyuge?</p>
            <input type="radio" name="conyuge" id="si">
            <label for="si">Si</label>

            <input type="radio" name="conyuge" id="no">
            <label for="no">No</label>

            <p>¿ Deseas asociar a su/s hijos?</p>
            <input type="radio" name="hijos" id="si">
            <label for="si">Si</label>

            <input type="radio" name="hijos" id="no">
            <label for="no">No</label>

            </div>
            <div class="col-sm-12 col-md-8 col-md-6 border p-3 mx-auto">
                
            <h3>Te contactamos por :</h3> 
            <input type="checkbox" name="llamada Teléfonica" id="llamada">
            <label for="llamada">Llamada Teléfonica</label>
                
            
            
            <input type="checkbox" name="whatsapp" id="whatsapp">
            <label for="whatsapp">Whatsapp</label>

            <input type="checkbox" name="email" id="email">
            <label for="email">E-mail</label>
            </div>

            <div class="p-4 text-center d-grid d-md-inline" > 
                <button type="submit" class="btn btn-success">ENVIAR</button> 
                <button type="reset" class="btn btn-success">BORRAR</button>
            </div>    
        
        
        
        </div>



    </div>   

    </form>
    
    </section>  
    </main>

    <footer class="mt-5">
        <p>escudo del cub     Direccion:         Telefono:               iconos de rede sociales         </p>
    </footer>    
</body>
</html>
