<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Asociate</title>
</head>
<body>
    
    <header>
        <img src="../multimedia/Escudo-desde-2006.jpg" alt="Escudo del Taladro" height="100" width="100" class="encabezado__imagen">
        
        <h1 class="encabezado__titulo">CLUB DE AMIGOS TALADRO</h1>
        
        <ul>

            <li> <a href="./alquileres.html">ALQUILERES </a> </li>
            <li> <a href="./institucion.html">INSTITUCION </a> </li>
        </ul>
    
    </header>
    
    <h2>¡ASOCIATE! </h2>
    
    <form action="" method="post" enctype="">
        <div>
            <input type="text" name="nombre y apellido" id="nyp" >
            <label for="nyp">Nombre y Apellido: </label> 
    
            <br>
    
            <input type="date" name="fecha de nacimiento" id="fdn">
            <label for="fdn">Fecha de Nacimiento:</label>
            
            <br>
            
            <input type="tel" name="Teléfono" id="tel">
            <label for="tel">Teléfono:</label>
    
            <br>
    
            <input type="email" name="mail" id="mail">
            <label for="mail">e-mail:</label>
            
            <hr>
            <br>
        </div>
        
    <h2>Actividades de interes</h2>   
    
        <div>
            <input type="checkbox" name="gimnasio" id="gimnasio">
            <label for="gimnasio">Gimnasio</label>
            <br>  
            <input type="checkbox" name="Fútbol" id="Fútbol">
            <label for="Fútbol">Fútbol</label>
            <br> 
            <input type="checkbox" name="Fútbol Femenino" id="Fútbol Femenino">
            <label for="Fútbol Femenino">Fútbol Femenino</label>
            <br>
            <input type="checkbox" name="Funcional" id="Funcional">
            <label for="Funcional">Funcional</label>
            <hr>
        </div>
    
    <h2>Asociar a :</h2>    
            <p>¿ Deseas asociar a su cónyuge?</p>
            <input type="radio" name="conyuge" id="si">
            <label for="si">Si</label>

            <input type="radio" name="conyuge" id="no">
            <label for="no">No</label>

            <p>¿ Deseas asociar a su/s hijos?</p>
            <input type="radio" name="hijos" id="si">
            <label for="si">Si</label>

            <input type="radio" name="hijos" id="no">
            <label for="no">No</label>

    <h3>Te contactamos por :</h3>       
            <input type="checkbox" name="llamada Teléfonica" id="llamada">
            <label for="llamada">Llamada Teléfonica</label>

            <input type="checkbox" name="whatsapp" id="whatsapp">
            <label for="whatsapp">Whatsapp</label>

            <input type="checkbox" name="email" id="email">
            <label for="email">E-mail</label>

        
        <button type="submit">ENVIAR</button> 
        <button type="reset">BORRAR</button>

            

    </form>
    </main>

    <footer>
        <p>escudo del cub     Direccion:         Telefono:               iconos de rede sociales         </p>
    </footer>
